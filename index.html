<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App (Ravi)</title>
  <style>
    /* [Your Existing CSS Unchanged] */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #E0C3FC, #8EC5FC);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      overflow-y: auto;
      width: 100vw;
    }

    .todo-container {
      background: white;
      padding: 2rem;
      border-radius: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    h1 {
      text-align: center;
      margin-bottom: 2.5rem;
      font-weight: 600;
      color: #444;
      position: relative;
    }

    .date-box-wrapper {
      margin-top:10px;
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .date-box .day { color: orangered; font-weight: bold; }
    .date-box .month { color: #007bff; font-weight: bold; }
    .date-box .year { color: #28a745; font-weight: bold; }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .input-group input,
    .input-group button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 1rem;
    }

    .input-group input {
      flex: 1;
      background: #f3f3f3;
    }

    .input-group button {
      background: #8EC5FC;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-group button:hover {
      background: #6ea8e9;
    }

    .task {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
    }

    .task.complete {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task input[type="datetime-local"] {
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 0.5rem;
      width: fit-content;
    }

    .task-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .task-buttons button {
      background: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      animation: move 10s infinite linear;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes move {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h1>
      TO DO LIST 
      <br>
      <div class="date-box-wrapper">
        <div class="date-box">
          <span class="day" id="dayNum"></span>
          <span class="month" id="month"></span>
          <span class="year" id="currentYear"></span>
        </div>
      </div>
    </h1>

    <div class="input-group">
      <input type="text" id="task-input" placeholder="What's on your mind? üß†">
      <button onclick="addTask()">‚ûï</button>
    </div>
    <div id="task-list"></div>
  </div>

  <!-- Reminder Video Popup -->
  <div id="video-popup" style="display: none; position: fixed; top: 0; left: 0; 
    width: 100vw; height: 100vh; background: rgba(0,0,0,0.8); 
    z-index: 9999; justify-content: center; align-items: center; flex-direction: column; color: white;">
    
    <video id="reminder-video" width="500" controls autoplay>
      <source src="videos/WIN_20250730_22_50_21_Pro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <iframe width="560" height="315"
  src="https://www.youtube.com/embed/uhY2fqU_1yA?autoplay=1&mute=1"
  title="YouTube video player"
  frameborder="0"
  allow="autoplay; encrypted-media"
  allowfullscreen>
</iframe>



    <p style="margin-top: 20px; font-size: 1.2rem;">Have you completed the task? If not, extend the time ‚è∞</p>
    <button onclick="closeVideoPopup()" style="margin-top: 10px; padding: 10px 20px; background: #28a745; border: none; color: white; border-radius: 10px; cursor: pointer;">
      Got it!
    </button>
  </div>

  <script>
    const date = new Date();
    const trackedTasks = [];

    document.getElementById('dayNum').textContent = String(date.getDate()).padStart(2, '0');
    document.getElementById('month').textContent = date.toLocaleString('en-US', { month: 'short' }).toUpperCase();
    document.getElementById('currentYear').textContent = date.getFullYear();

    function addTask() {
      const input = document.getElementById('task-input');
      const taskText = input.value.trim();
      if (!taskText) return;

      const task = document.createElement('div');
      task.className = 'task';

      const text = document.createElement('div');
      text.textContent = taskText;
      text.contentEditable = false;

      const datetime = document.createElement('input');
      datetime.type = 'datetime-local';

      const buttons = document.createElement('div');
      buttons.className = 'task-buttons';

      const completeBtn = document.createElement('button');
      completeBtn.textContent = 'Complete';
      completeBtn.onclick = () => task.classList.toggle('complete');

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.onclick = () => {
        text.contentEditable = !text.isContentEditable;
        editBtn.textContent = text.isContentEditable ? 'Save' : 'Edit';
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => {
        task.remove();
        // Remove from tracking
        const index = trackedTasks.findIndex(t => t.element === task);
        if (index > -1) trackedTasks.splice(index, 1);
      };

      buttons.append(completeBtn, editBtn, deleteBtn);
      task.append(text, datetime, buttons);

      document.getElementById('task-list').appendChild(task);
      input.value = '';

      // Track this task
      trackedTasks.push({
        element: task,
        textElement: text,
        timeInput: datetime,
        alerted: false
      });
    }

    document.getElementById('task-input').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') addTask();
    });

    // Bubbles
    let bubbleCount = 0;
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const size = Math.random() * 30 + 10;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;

      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.top = `${Math.random() * 100}vh`;
      bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
      bubble.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;
      bubble.style.opacity = 0.7 + Math.random() * 0.3;

      document.body.appendChild(bubble);
      bubbleCount++;

      setTimeout(() => {
        bubble.remove();
        bubbleCount--;
      }, 20000);
    }

    setInterval(() => {
      for (let i = 0; i < 3; i++) createBubble();
    }, 500);

    function showVideoPopup() {
      document.getElementById("video-popup").style.display = "flex";
      document.getElementById("reminder-video").currentTime = 0;
      document.getElementById("reminder-video").play();
    }

    function closeVideoPopup() {
      document.getElementById("video-popup").style.display = "none";
      document.getElementById("reminder-video").pause();
    }

    // Deadline check every 30 seconds
    setInterval(() => {
      const now = new Date();
      trackedTasks.forEach(taskObj => {
        const deadline = new Date(taskObj.timeInput.value);
        if (
          taskObj.timeInput.value &&
          deadline <= now &&
          !taskObj.alerted &&
          !taskObj.element.classList.contains('complete')
        ) {
          showVideoPopup();
          taskObj.alerted = true;
        }
      });
    }, 30000);
  </script>
</body>
</html>
